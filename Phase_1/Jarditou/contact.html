    <h1>Contact</h1>
    <hr />
    <p>* Ces zones sont obligatoires</p>
    <form>
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="form_name"
          >Votre nom*
          <input type="text" id="form_name" name="form_name" /></label
        ><br />
        <label for="form_f_name"
          >Votre prénom* <input type="text" id="form_f_name" name="form_f_name"
        /></label>
        <div class="choix_test">
          <label>Sexe* </label>
          <label class="radio">
            <input type="radio" name="answer" id="radio_btn_f" />
            Féminin
          </label>
          <label class="radio">
            <input type="radio" name="answer" id="radio_btn_h" />
            Masculin
          </label>
        </div>
        <label for="form_bday"
          >Date de naissance*
          <input type="date" name="form_bday" id="form_bday" />
        </label>
        <br />
        <label for="form_post"
          >Code postal*
          <input type="text" id="form_post" name="form_post" /></label
        ><br />
        <label for="form_adresse"
          >Adresse*
          <input type="text" id="form_adresse" name="form_adresse" /></label
        ><br />
        <label for="form_email">Email*</label>
        <input
          type="email"
          id="form_email"
          name="form_email"
          placeholder="dave.loper@afpa.fr"
        />
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Votre demande</legend>
        <label for="form_sujet">Sujet* </label>
        <select name="form_sujet" id="form_sujet">
          <option>Veuillez séléctionner un sujet</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <br />
        <label for="form_question">Votre question* </label>
        <textarea name="form_question" id="form_question" rows="3" cols="19">
        </textarea>
      </fieldset>
    </form>
    <br />
    <input type="checkbox" id="check_accept" name="check_accept" />
    <label for="envoyer_form">
      * J'accepte le traiement imformatique de ce formulaire</label
    ><br /><br />
    <button name="envoyer_form" id="envoyer_form">Envoyer</button>
    <button name="annuler_form" id="annuler_form">Annuler</button>
    <footer>
      <hr />
