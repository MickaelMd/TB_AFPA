<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculatrice JS</title>
    <meta name="description" content="Une Calculatrice faite en javascript" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="affichage" id="affichage_text">0</div>
      <div id="clavier">
        <button id="btn_1" class="btn_number">1</button>
        <button id="btn_2" class="btn_number">2</button>
        <button id="btn_3" class="btn_number">3</button>
        <button id="btn_plus" class="btn_number btn_operation">+</button>
        <br />
        <button id="btn_4" class="btn_number">4</button>
        <button id="btn_5" class="btn_number">5</button>
        <button id="btn_6" class="btn_number">6</button>
        <button id="btn_moin" class="btn_number btn_operation">-</button>
        <br />
        <button id="btn_7" class="btn_number">7</button>
        <button id="btn_8" class="btn_number">8</button>
        <button id="btn_9" class="btn_number">9</button>
        <button id="btn_fois" class="btn_number btn_operation">*</button>
        <br />
        <button id="btn_0" class="btn_number">0</button>
        <button id="btn_reset" class="btn_number btn_operation">DEL</button>
        <button id="btn_egal" class="btn_number btn_operation">=</button>
        <button id="btn_division" class="btn_number btn_operation">/</button>
      </div>
    </section>
  </body>
</html>
